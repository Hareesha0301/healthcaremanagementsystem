<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Appointment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
        <div id = "patHomPag">
            <div>
                <p>
                    Click on View Appointment if you already have an appointment. You can use the appointment ID that is generated while making the appointment to view the appointment.
                </p>
            </div>
            <div id = "viewAppButton">
                <button>View Appointment</button>
            </div>
            <div>
                <p>
                    Click on New appointment to make a new appointment.
                </p>
            </div>
            <div id = "newAppButton">
                <button onclick = "location.href = 'newAppointment.html';">New Appointment</button>
            </div>
        </div>
    </main>
  </body>
</html>
