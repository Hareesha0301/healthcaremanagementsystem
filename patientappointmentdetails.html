<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
        <form id="patappointdetail" action="">
            <div id = "patappointdetailapp">
                <div id = "appDetailsCss"><p>Appointment Details:</p></div>
                <div id="appDetailsCss"><label for="appointid">Appointment Id:</label>
                    <label for="appointmentIdLabel"></label></label>
                <div id="appDetailsCss"><label for="fullname">Full name:</label>
                    <label for="appointmentIdLabel"></label></label>
                <div id="appDetailsCss"><label for="appointdate">Appointment Date:</label>
                    <label for="appointmentIdLabel"></label></label>
                <div id="appDetailsCss">
                    <label for="description">Issue Description: </label>
                    <textarea id="descriptionTextArea" name="descriptionTextArea" form = "appointdetail" readonly></textarea> 
                </div>
                <div id = "appDetailsCss"><p>Doctor Input:</p></div>
                <div id="appDetailsCss">
                    <label for="description">Comments: </label>
                    <textarea id="descriptionTextArea" name="descriptionTextArea" form = "appointdetail"></textarea> 
                </div>
                <div id="appDetailsCss">
                    <label for="prescription">Prescription: </label>
                    <textarea id="prescriptionTextArea" name="prescriptionTextArea" form = "appointdetail"></textarea> 
                </div>
                
                <div id="roomCss"><p>Choose room :</p>
                <select name="room" id="roomValueCss">
                    <option value=""></option>
                    <option value="volvo">Volvo</option>
                </select>
                </div>
                <div id="assistantCSS"><p>Choose Assistant :</p>
                <select name="assistant" id="assistantValueCSS">
                    <option value=""></option>
                    <option value="">Volvo</option>
                </select>
                </div>
                <div id="roomsdet">
                    <input type="button" id="roomdetail" name="roomdetails" value="Add"> 
                </div>
            </div>
        </form>
    </main>
</body>
</html>
